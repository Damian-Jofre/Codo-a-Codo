<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css" />
    <title>Tickets</title>
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="ordenoTi">
                    <a class="navbar-brand tituloColor" href="./index.html">Conf Bs As</a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"   id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./index.html">La conferencia</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Los oradores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">El lugar y la fecha</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Conviértete en orador</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ticketsColor" href="#">Comprar tickets</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="mainTickets">
        <section id="categoria" class="categorias">
        </section>
        <section class="formularioTickets">
            <form class="formTickets" id="form">
                <p>VENTA</p>
                <h1>VALOR DE TICKET $200</h1>
                <section>
                    <div>
                        <div class="nombreApellido">
                            <div class="mb-3 me-3">
                                <input type="text" class="form-control" placeholder="Nombre">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Apellido">
                            </div>
                        </div>
                        <div>
                            <div class="mb-3">
                                <input type="email" class="form-control" placeholder="Correo">
                            </div>
                        </div>
                        <div class="categorias2">
                            <div class="cant me-3">
                                <div class="mb-3">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" placeholder="cantidad" id="cantidad" required>
                                </div>
                            </div>
                            <div class="cat">
                                <label class="mb-2">Categoria</label>
                                <select class="form-select" name="categoria" id="cat">
                                    <option value="80">Estudiante</option>
                                    <option value="50">Trainee</option>
                                    <option value="15">Junior</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="total">
                    </div>
                </section>
            </form>
            <div class="btnsCT mb-3">
                <button class="btn btn-success btnTickets me-3" id="borro">Borrar</button>
                <button id="resumen" class="btn btn-success btnTickets">Resumen</button>
            </div>
        </section>
    </main>
    
    <footer class="footer">
        <div class="footer__div">
            <ul class="prueba">
                <li class="nav-item">
                    <a class="nav-link colorF" aria-current="page" href="#">Preguntas <br> frecuentes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link colorF" href="#">Contactenos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link colorF" href="#">Prensa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link colorF" href="#">Conferencias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link colorF" href="#">Términos y <br> condiciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link colorF" href="#">Privacidad</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link colorF" href="#">Estudiantes</a>
                </li>
            </ul>
        </div>
    </footer> 

    <!-- SCRIPTS -->

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"
        integrity="sha384-q9CRHqZndzlxGLOj+xrdLDJa9ittGte1NksRmgJKeCV9DrM7Kz868XYqsKWPpAmn"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="./JS/comprarTickets.js"></script>
    <!-- SWEETALERT2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.34/dist/sweetalert2.all.min.js"></script>
</body>
</html>
